    <script>
    $.getJSON('https://www.reddit.com/r/soccer/hot/.json', function(data) {

      $.each(data.justIn, function() {
          $.each(this, function(k, v) {
              alert(k + ' ' + v);
          });
      });

        var title1 = data.data.children[2].data.title;
        if(title1.length > 150) title1 = title1.substring(0,150) + "...";
        var author1 = "Auteur: " + data.data.children[1].data.author;
        var link1 = data.data.children[1].data.url;
        var text1 = data.data.children[1].data.selftext;
        if(text1.length > 200) text1 = text1.substring(0,200) + "...  <b>Lees meer door op de link te klikken.</b>";


        $("#title1").html(title1);
        $("#author1").html(author1);
        $("#text1").html(text1);
    });
